{{>header}}

<!-- Page content -->
<div class="page-content">

	<!-- Main sidebar -->
	{{>slider}}
	<!-- /main sidebar -->


	<!-- Main content -->
	<div class="content-wrapper">

		<!-- Page header -->
		{{>header2}}
		<!-- /page header -->

		<div class="content pt-0">

			<!-- Basic responsive configuration -->
			<div class="card">
				<div class="card-header header-elements-inline">
					<h5 class="card-title">Configuration option</h5>
					<div class="header-elements">
						<div class="list-icons">
							<a class="list-icons-item" data-action="collapse"></a> <a
								class="list-icons-item" data-action="reload"></a> <a
								class="list-icons-item" data-action="remove"></a>
						</div>
					</div>
				</div>
				<div
					class="card-body d-sm-flex align-items-sm-center justify-content-sm-between">
					<div class="col-md- 10">
						<input type="text" class="form-control" id="search"
							placeholder="고객 이름을 입력하세요!">
					</div>
					<div>
						<a href="#" class="btn bg-indigo-300"><i
							class="icon-statistics mr-2"></i> 찾기</a>
					</div>
				</div>
				<div id="DataTables_Table_0_wrapper"
					class="dataTables_wrapper no-footer">

					<div class="datatable-scroll-wrap">
						<table
							class="table datatable-responsive dataTable no-footer dtr-inline collapsed"
							id="DataTables_Table_0" role="grid"
							aria-describedby="DataTables_Table_0_info">

							<tbody>
								{{#accountList}}
								<tr role="row" class="odd" id={{id}} onclick="card_click(this);">
									<td tabindex="0" class="sorting_1" style="">{{id}}</td>
									<td style="">{{username}}</td>
									<td style="">{{email}}</td>
									<td style="">{{phone}}</td>
									<td style=""><span class="badge badge-danger">Suspended</span></td>
									<td class="text-center" style="display: none;">
										<div class="list-icons">
											<div class="dropdown">
												<a href="#" class="list-icons-item" data-toggle="dropdown">
													<i class="icon-menu9"></i>
												</a>

												<div class="dropdown-menu dropdown-menu-right">
													<a href="#" class="dropdown-item"><i
														class="icon-file-pdf"></i> Export to .pdf</a> <a href="#"
														class="dropdown-item"><i class="icon-file-excel"></i>
														Export to .csv</a> <a href="#" class="dropdown-item"><i
														class="icon-file-word"></i> Export to .doc</a>
												</div>
											</div>
										</div>
									</td>
								</tr>
								{{/accountList}}
							</tbody>
						</table>
					</div>
					<div class="datatable-footer">
						<div class="dataTables_info" id="DataTables_Table_0_info"
							role="status" aria-live="polite">Showing 1 to 10 of 15
							entries</div>
						<div class="dataTables_paginate paging_simple_numbers"
							id="DataTables_Table_0_paginate">
							<a class="paginate_button previous disabled"
								aria-controls="DataTables_Table_0" data-dt-idx="0" tabindex="0"
								id="DataTables_Table_0_previous">←</a><span><a
								class="paginate_button current"
								aria-controls="DataTables_Table_0" data-dt-idx="1" tabindex="0">1</a><a
								class="paginate_button " aria-controls="DataTables_Table_0"
								data-dt-idx="2" tabindex="0">2</a></span><a
								class="paginate_button next" aria-controls="DataTables_Table_0"
								data-dt-idx="3" tabindex="0" id="DataTables_Table_0_next">→</a>
						</div>
					</div>
				</div>
				
				<div id="myModal" class="modal fade" tabindex="-1">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">사용자 정보</h5>
							<button type="button" class="close" data-dismiss="modal">&times;</button>
						</div>

						<div class="modal-body">
							<div class="form-group row">
								<label class="col-form-label col-lg-2">User Id</label>
								<div class="col-lg-10">
									<input type="text" class="form-control"
										placeholder="Enter your userId..." id="userId"
										disabled="disabled">
								</div>
							</div>
							<div class="form-group row">
								<label class="col-form-label col-lg-2">사용자 이름</label>
								<div class="col-lg-10">
									<input type="text" class="form-control"
										placeholder="Enter your username..." id="userName">
								</div>
							</div>
							<div class="form-group row">
								<label class="col-form-label col-lg-2">전화번호</label>
								<div class="col-lg-10">
									<input type="text" class="form-control"
										placeholder="Enter your phone..." id="userPhone">
								</div>
							</div>
							<div class="form-group row">
								<label class="col-form-label col-lg-2">이메일</label>
								<div class="col-lg-10">
									<input type="text" class="form-control"
										placeholder="Enter your email..." id="userEmail">
								</div>
							</div>
						</div>

						<div class="modal-footer">
							<button type="button" class="btn btn-link" data-dismiss="modal">닫기</button>
							<button type="button" class="btn bg-primary">저장 및 변경</button>
						</div>
					</div>
				</div>
			</div>
			<!-- modal -->
			</div>
			<!-- /basic responsive configuration -->


		</div>
		<script type="text/javascript">
			function card_click(obj) {
				$(document).ready(function() {

					$.ajax({
						type : "GET",
						url : "/user/index/" + obj.id,
						dataType : "json",
						error : function(e) {
							console.log("전송 실패");
							console.log(e);
						},
						success : function(obj) {

							console.log("전송 성공");
							console.log(obj);

							$('#myModal').modal('show');

							$('#userId').val(obj.id);
							$('#userName').val(obj.username);
							$('#userEmail').val(obj.email);
							$('#userPhone').val(obj.phone);
						}
					});
				});
			};
		</script>

		<!-- Footer -->
		{{>footer}}
		<!-- /footer -->

	</div>
	<!-- /main content -->


</div>
<!-- /page content -->

</body>
</html>
